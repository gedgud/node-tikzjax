<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>node-tikzjax demo</title>
  <link rel="stylesheet" type="text/css" href="../css/fonts.css" />
</head>
<body>
  <!-- Use object since img tags will ignore font-family on texts. -->
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-gap: 1em;">
    <div>
      <h3>sample1</h3>
      <object type="image/svg+xml" data="./output/sample1.svg"></object>
    </div>
    <div>
      <h3>sample2</h3>
      <object type="image/svg+xml" data="./output/sample2.svg"></object>
    </div>
    <div>
      <h3>sample3</h3>
      <object type="image/svg+xml" data="./output/sample3.svg"></object>
    </div>
    <div>
      <h3>sample4</h3>
      <object type="image/svg+xml" data="./output/sample4.svg"></object>
    </div>
    <div>
      <h3>sample5</h3>
      <object type="image/svg+xml" data="./output/sample5.svg"></object>
    </div>
    <div>
      <h3>sample6</h3>
      <object type="image/svg+xml" data="./output/sample6.svg"></object>
    </div>
</body>
</html>
